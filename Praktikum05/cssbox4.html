<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100%;
        padding: 15px;
        background-color: #fff;
        box-sizing: border-box;
      }

      .kuning {
        background-color: #ffea00;
        height: 100px;
        width: 150px;
        margin-bottom: 15px;
        display: inline-block;
        margin-right: 15px;
      }

      .merah {
        background-color: #ff3c00;
        height: 100px;
        width: calc(100% - 174px); /* biar sisanya pas */
        margin-bottom: 15px;
        display: inline-block;
      }

      .row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        height: calc(100% - 145px); /* ngisi tinggi sisa layar */
      }

      .ijo {
        background-color: #59ff00;
        width: 150px;
        height: 100%;
      }

      .abu {
        background-color: #909090;
        flex: 1;
        height: 100%;
      }

      .biru {
        background-color: #81e3fe;
        width: 150px;
        height: 100%;
      }

      .row3 {
        width: 100%;
      }

      .birutua {
        background-color: #002b8f;
        height: 50px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="kuning"></div>
      <div class="merah"></div>

      <div class="row">
        <div class="ijo"></div>
        <div class="abu"></div>
        <div class="biru"></div>
      </div>

      <div class="row3">
        <div class="birutua"></div>
      </div>
    </div>
  </body>
</html>
