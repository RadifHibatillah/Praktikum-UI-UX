<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box dan Positioning</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100%;
        padding: 15px;
        background-color: white;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .header {
        background-color: #59ff00;
        border: 2px solid #186200;
        height: 60px;
        margin-bottom: 15px;
      }

      .row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        flex: 1; /* supaya baris mengisi ruang yang tersisa */
      }

      .kuning {
        background-color: #f4e85c;
        border: 2px solid #fff7a2;
        width: 90px;
        height: auto;
      }

      .merah {
        background-color: #d33100;
        border: 2px solid #ff3700;
        flex: 1;
      }

      .biru {
        background-color: hsl(193, 100%, 46%);
        border: 2px solid #00607a;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>

      <div class="row">
        <div class="kuning"></div>
        <div class="merah"></div>
      </div>

      <div class="row">
        <div class="kuning"></div>
        <div class="biru"></div>
      </div>
    </div>
  </body>
</html>
